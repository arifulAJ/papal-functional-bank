<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="bank.png" type="image/x-icon">
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <section>
            <h2 class="text-center text-yellow-600 font-extrabold text-4xl pt-5 lg:text-6xl		
    ">Well come to our Bank </h2>
        </section>
    </header>
    <main class=" w-3/4 mx-auto">
    <section class="pt-16">
      <div class="grid lg:grid-cols-3 ">
        <div class="bg-pink-400 w-3/4 mx-auto m-2 p-5 border rounded">
            <h2 class="text-3xl font-bold text-white	 ">Deposit</h2>
            <h2 class="text-3xl font-bold text-white	 ">$ <span id="deposit-balance">00</span> </h2>

        </div>
        <div class="bg-purple-600 w-3/4 mx-auto m-2 p-5 border rounded">
            <h2 class="text-3xl font-bold text-white	 ">Withdraw</h2>
            <h2 class="text-3xl font-bold text-white	 ">$ <span id="withdraw-balance">00</span> </h2>

        </div>
        <div class="bg-green-400 w-3/4 mx-auto m-2 p-5 border rounded">
            <h2 class="text-3xl font-bold text-white	 ">Balance</h2>
            <h2 class="text-3xl font-bold text-white	 ">$ <span id="balance-add">1400</span> </h2>

        </div>
      </div>
    </section>
<section class=" pt-16 ">
    <div class=" grid lg:grid-cols-2">
        <div class="bg-blue-400  m-2
        pt-3 rounded">
            <h2 class="font-bold p-2 text-2xl">Please Deposit</h2>
            <input id="deposit-input" class="block p-1 m-3 w-3/4   rounded" type="text" placeholder="$ amount you want to deposit">
            <button id="deposit-btn" class="border rounded p-1 m-3 text-white bg-red-600">
                deposit
            </button>
        </div>
        <div class="bg-blue-400  m-2
        pt-3 rounded">
            <h2 class="font-bold p-2 text-2xl ">Please Withdraw</h2>
            <input id="withdraw-input" class="block p-1 m-3 w-3/4 rounded" type="text" placeholder="$ amount you want to deposit">
            <button id="withdraw-button" class="border rounded p-1 m-3 text-white bg-red-600">
                Withdraw
            </button>
        </div>
    </div>
</section>

</main>
<script src="banking.js"></script>

</body>
</html>
